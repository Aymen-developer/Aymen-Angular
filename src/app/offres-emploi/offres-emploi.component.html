<div>
<h1>Tableau des emplois</h1>
<h2>
<ul>
    <li *ngFor="let emploi of listEmploi">
      {{ emploi.reference }} ::: {{ emploi.titre }} ::: {{ emploi.entreprise }}
      ::: {{ emploi.etat }} 

      <button [disabled]="!emploi.etat">Postuler</button>
    </li>
  </ul>
</h2>
<button (click)="calculerOffresNonCloturees()">Bilan</button>
</div>
<br>
<div>
    <form>
        <label for="search">Recherche par entreprise :</label>
        <input type="text" id="search" [(ngModel)]="recherche" name="search">
      </form>  

      <ul>
        <li *ngFor="let emploi of listeEmploiFiltree()">
            {{ emploi.reference }} ::: {{ emploi.titre }} ::: {{ emploi.entreprise }}
            ::: {{ emploi.etat }} 
        </li>
      </ul>

</div>
